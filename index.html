<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício HTML + CSS Avançado - Profile Card</title>

    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/globals.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"

    />

  <body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./assets/img/image-victor.jpg" alt="Victor Crest profile">
                <p>Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</sp>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
